apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

version = "1.0.0"

def _siteUrl = 'https://github.com/Garyfimo/groutemaps'
def _gitUrl = 'https://github.com/Garyfimo/groutemaps.git'

def _developerName = "Gary Johal Figuerala Mora"
def _developerEmail = "garyfimo@gmail.com"
def _developerId = "Garyfimo"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.google.android.gms:play-services-maps:10.2.6'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'gmaps'

    publishedGroupId = 'com.libraries.garyfimo'
    libraryName = 'gmaps'
    artifact = 'gmaps'

    libraryDescription = 'Draw directions and set addresses easiest way'

    siteUrl = _siteUrl
    gitUrl = _gitUrl

    libraryVersion = version

    developerId = _developerId
    developerName = _developerName
    developerEmail = _developerEmail

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

configurations {
    javadocDeps
}